<fieldset class="fieldset" [formGroup]="fb()">
    <legend class="fieldset-legend text-lg">{{lblText()}}</legend>
    <select class="select w-full" [id]="id()" [formControlName]="id()" [class.select-error]="formUtils.isValidField(id(), fb())" [class.select-success]="!formUtils.isValidField(id(), fb())">
        <option value="" disabled>Selecciona alguno</option>
        @for (value of values(); track value.id) {
        <option [value]="value.id">{{value.optionText}}</option>
        }
    </select>
    @if (formUtils.isValidField(id(), fb())) {
        <p class="text-error">{{formUtils.getFieldError(id(), fb())}}</p>
    }
</fieldset>
