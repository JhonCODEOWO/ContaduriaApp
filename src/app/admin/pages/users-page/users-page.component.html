<div>
    <div>
        <div class="flex justify-between">
            <app-title title="Control de usuarios"/>
            <crud-create-btn link="/admin/users/new"/>
        </div>
        @if (userResponse()) {
            <users-list [users]="userResponse()?.data ?? []"/>
        } @else {
            <app-loader/>
        }
        <pagination-component [items]="userResponse()?.items ?? 0" [limit]="userResponse()?.limit ?? '0'"/>
    </div>
</div>
